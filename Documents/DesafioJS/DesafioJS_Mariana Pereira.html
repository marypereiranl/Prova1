<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Desafio JS - Mariana Pereira
-->
    <meta charset="UTF-8">
        <title>Desafio JS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script>
		
		var ligado = false; 

		function ligar() {

		if(ligado) {
          window.document.getElementById("lampada").src = "quebrada.png";
		} else {
	      window.document.getElementById("lampada").src = "acesa.png";
		}

		ligado = !ligado; 
}
	</script>
</head>
<body>
	
	<img id="lampada" onclick="ligar();" src="apagada.png">

</body>
</html>
