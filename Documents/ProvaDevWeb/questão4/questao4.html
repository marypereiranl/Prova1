</head>
<body>
    <script>
        function desaparece(){
            document.getElementById('questao4-1').style.display='none';
        }
        function trocacafe(){
            document.getElementById('questao4-2').src='cafe.jpg';
        }
        function trocanome(){
			document.getElementById('questao4-3').src = "";
                    document.getElementById("h6-3").style.display = 'block';
        }
		function mostrarmsg(){
			alert("Clicou na Mala!")
        }
		function esconder(){
			if (document.body.style.background === 'red') {
                        document.body.style.background = 'white';
                    } else {
                        document.body.style.background = 'red';
                    }
        }
		function mudabackground(){
			document.getElementById("questao4-6").style.display = 'none';
                    var h = document.createElement('div');
                    var img = document.createElement('img');
                    img.src = "tv.jpg";
                    h.appendChild(img);
                    document.body.appendChild(h);
        }

    </script>
    <table class="questao4">
        <caption><b><i><u><big>Tabela Questão 4</big><u></i></b></caption>
        <th>Coluna 1</th>
        <th>Coluna 2</th>


        <tr>
            <td><img id="questao4-1" src="cafe.jpg"   alt=""  onclick="desaparece()"></td>
            <td><img id="questao4-2" src="cracha.jpg" alt=""  onclick="trocacafe()"></td>


        </tr>
        <tr>
            <td><img id="questao4-3" src="lista.jpg" alt=""  onclick="trocanome()">
				<h6 id="h6-3" style="display: none">Mariana Pereira</h6></td>
            <td><img id="questao4-4" src="mala.jpg"  alt=""  onclick="mostrarmsg()"></td>

        </tr>
        <tr>
			<td><img id="questao4-5" src="oculos.jpg" alt=""  onclick="esconder()"></td>
            <td><img id="questao4-6" src="tv.jpg"     alt=""  onclick="mudabackground()"></td>


        </tr>
	</table>	
</body>
</html>
